<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula JS | Document</title>
</head>

<body>
    <p id="resultado"></p>
    <h1 id="resultado2"></h1>
    <script>
        //inner= interior
        //innerHTML = interior HTML
        //document referencia o documento por inteiro 
        //get = pegar
        //coloca no interior html com id especifico a atribuicao
        //ou conteudo depois do igual 
        document.getElementById('resultado').innerHTML = "Professor Mário";
        document.getElementById('resultado2').innerHTML = "Atras do armário";
    </script>
</body>

</html>
