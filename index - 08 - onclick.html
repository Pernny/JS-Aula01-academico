<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula JS | Onclick</title>
<script>
function mudasCor(NovaCor){
    var elemento = document.getElementById("para1");
    elemento.style.color = NovaCor;
}

</script>

</head>

<body>
<p id="para1"> Algum texto exemplo</p>
<button onclick="mudasCor('blue');">Azul</button>
<button onclick="mudasCor('red');">Vermelho</button>
</body>

</html>
