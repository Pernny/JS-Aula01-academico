<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula JS | Operações matemática</title>
</head>

<body>
    <script>
        //pede numero
        var valor = parseInt(prompt('Digite um número:'));
        (valor % 2 == 0)
            ?
            alert('O ' + valor + ' é par')
            :
            alert('O ' + valor + ' é impar');

    </script>
</body>

</html>
