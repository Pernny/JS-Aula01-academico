<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula JS | Switch</title>
</head>

<body>
    <script>
        //pede dia
        var dia = parseInt(prompt('Digite um dia de 1 a 7'));
        switch (dia) {
            case 1:
                alert('Domingo');
                break;
            case 2:
                alert('Segunda-feira');
                break;
            case 3:
                alert('Terça-feira');
                break;
            case 4:
                alert('Quarta-feira');
                break;
            case 5:
                alert('Quinta-feira');
                break;
            case 6:
                alert('Sexta-feira');
                break;
            case 7:
                alert('Sábado');        
                break;
            default:
                alert('Esse dia não foi encontrado');
                break;
        }
    </script>
</body>

</html>
