<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula JS | add texto exibindo</title>
</head>

<body>
    <h1>Exibindo dados na Tela</h1>
    <script>
        function exibir() {
            document.getElementById('res').innerHTML = '';
            let num = document.getElementById('v1').value;
            for (let i = 0; i <= num; i++) {
                var t = document.createTextNode(i + ' - ');
                document.getElementById('res').appendChild(t);
            }
        }


    </script>
    <form action="" method="post">
        Digite um valor: <input type="number" id="v1" placeholder="."><br>
        <input type="button" value="Mostrar" onclick="exibir()">
        <input type="button" value="Limpar" onclick="window.location.reload()">

    </form>

    <h4 id="res"></h4>
</body>

</html>
