<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula JS | while do</title>
</head>

<body>
    <script>
        //pede numero
        var valor = parseInt(prompt('Digite um n√∫mero:'));
        var i = 0;
        do {
            if ( i % 3 === 0) 
            {
                alert(i);
            }
            i++;
        } while (i <= valor);
    </script>
</body>

</html>
