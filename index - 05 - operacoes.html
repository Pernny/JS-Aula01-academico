<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula JS | Operações</title>
</head>

<body>
    <script>
        //pede nome
        var nome = prompt('Digite seu nome');
        //comando confirmar
        var res = confirm('Olá ' + nome + ' deseja continuar?');
        if (res) {
            //captura ano atual na var anoAtual
            var anoAtual = prompt('Digite o ano atual:');
            //capturando ano do nascimento do user anoNasc
            var anoNasc = prompt('Digite o ano do seu nascimeno:');
            var idade = anoAtual - anoNasc;
            alert('Sua idade é: ' + idade + ' anos');
        }

    </script>
</body>

</html>
