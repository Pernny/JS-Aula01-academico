<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula JS | while do</title>
</head>

<body>
    <script>
        //Procedimento só executa o que esta dentro do seu corpo
        //Procedimento básico
        function bar() {
            alert('Olá mundo!');
        }
        //Procedimento sem paraâmetro com prompt
        function soma() {
            var v1 = parseInt(prompt('Digite um valor:'));
            var v2 = parseInt(prompt('Digite outro valor:'));
            var t = v1 + v2;
            alert('O resultado é ' + t);
        }
        //Função ela retorna valores para o nomeda função
        //precisa da função return
        //função ocm parâmetro
        function soma2(x, y) {
            return x + y;
        }
        //Chama as funções
        bar();
        bar();
        soma();

        var v1 = parseInt(prompt('Digite um valor:'));
        var v2 = parseInt(prompt('Digite outro valor:'));
        alert('O resultado da soma 2 é ' + soma2(v1, v2));



    </script>
</body>

</html>
